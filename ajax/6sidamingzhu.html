<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>四大名著的案例</title>
	<style>
		.contain {
			width: 600px;
			height: 200px;
			background: lightblue;
			margin: 40px auto;
			text-align: center;
		}
	</style>
	<script src = "jquery.js"></script>
	<script>
	window.onload = function (){
		var btn = document.getElementById('btn');
		btn.onclick = function(){
			var search = document.getElementById('search').value;
			$.ajax({
				type:'post',
				url:'6.php',
				data:{cccc:search},//data是指的关联后台的参数
				dataType:'json',
				success:function(data){
					var info = document.getElementById('info');
					if (data.flag == 0) {
						info.innerHTML = '没有这本书';
					}else {
						var tag = '<ul><li>书名:'+data.name+'</li><li>作者:'+data.author+'</li><li>描述:'+data.desc+'</li></ul>' ;
						info.innerHTML = tag;
					}
				}
			});
		}
	}
	</script>
</head>
<body>
	<div class="contain">
		<div>
			图书编号:<input type="text" id="search" name="search" >
			<input type="button" id="btn" value="查询">
		</div>
		<div id="info"></div>
	</div>
</body>
</html>
