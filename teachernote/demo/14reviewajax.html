<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    #container {
        width: 360px;
        min-height: 100px;
        background-color: lightgreen;
        position: absolute;
        left: 50%;
        top: 10px;
        margin-left: -180px;
    }
    </style>
    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript">
    /*
    jQuery-ajax相关API基本使用
    */
    $(function(){
        $('#btn').click(function(){
            var dat = $('#code').val();
                $.ajax({
                    url:'./11.php',
                    type:'post',
                    data:{code:dat},
                    dataType:'json',
                    success:function(data){
                        if(data.flag == 0){
                            $('#info').html('该图书不存在');
                        }else {
                            var tag = '<ul><li>书名：' + data.bookname + '</li><li>作者：' + data.author + '</li><li>描述：' + data.desc + '</li></ul>';
                            $('#info').html(tag);
                        }
                    }
                });
        })
    });
    </script>
</head>

<body>
    <div id="container">
        <div>
            图书编码：
            <input type="text" name="code" id="code">
            <input type="button" value="查询" id="btn">
        </div>
        <div id="info"></div>
    </div>
</body>

</html>
